<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Eva Diaz</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select id="button">
          <option value="">Choose a city</option>
          <option value="current">Current</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
      </form>
      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="date-paris"></div>
          </div>
          <div>
            <div class="time" id="time-paris"></div>
          </div>
        </div>
        <div class="city" id="hongkong">
          <div>
            <h2>Hong Kong</h2>
            <div class="date" id="date-hongkong"></div>
          </div>
          <div>
            <div class="time" id="time-hongkong"></div>
          </div>
        </div>
        <div class="city" id="alaska">
          <div>
            <h2>Alaska</h2>
            <div class="date" id="date-alaska"></div>
          </div>
          <div>
            <div class="time" id="time-alaska"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/awaosd" target="_blank"> Eva Diaz </a>, it is
      open sourced on
      <a href="https://github.com/awaosd?tab=repositories" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://app.netlify.com/teams/awaosd/projects" target="_blank">
        Netifly
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
